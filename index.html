<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Jquery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

<script src="index.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Create an Account</h1>
          <h4>Sing up with social media account or email address</h4>
        </div>
        <div class="social">
          <!-- facebook icon 
                twitter icon 
                google icon -->
          <a href="#" class="fa fa-facebook"><small>Facebook</small> </a>
          <a href="#" class="fa fa-twitter"><small>Twitter</small></a>
          <a href="#" class="fa fa-google"><small>Google</small></a>
        </div>
      </div>
      <div class="seprator">
        <hr />
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <input
            type="text"
            id="dob"
            placeholder="Date of Birth"
            onfocus="(this.type='date')"
          />
          <span id="dobError">Error message</span>
        </div>

        <div class="form-control">
          <input type="text" name="fname" id="fname" placeholder="First Name" />
          <span id="fnameError">Error message</span>
        </div>

        <div class="form-control">
          <input type="text" name="lname" id="lname" placeholder="Last Name" />
          <span id="lnameError">Error message</span>
        </div>
        <div class="form-control">
          <input type="number" name="age" id="age" placeholder="Age" disabled/>
          <span id="ageError">Error message</span>
        </div>
        <div class="form-control">
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone Number"
          />
          <span id="phoneError">Error message</span>
        </div>
        <div class="form-control">
          <button>Sign Up</button>
        </div>
      </form>
    </div>
    <p class="login">Already have an account? <a href="#">Login here</a></p>
  </body>
</html>
